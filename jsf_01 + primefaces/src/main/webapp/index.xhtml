<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator kredytowy + primefaces</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy + primefaces" toggleable ="true" closable="true" toggleSpeed="5000" style="margin: 1em auto;">

	<h:form id="bla">
	
	<h:panelGrid id="grid" colums="3" cellpadding ="5">
	
  		Kwota(PLN): <p:inputText value="#{calcBB.x}" />
		<br />
  		Raty(msc): <p:inputText value="#{calcBB.y}" />
		<br />
		Oprocentowanie(%): <p:inputText value="#{calcBB.z}"/>
		<br />
		
		<p:messages id="msg" />

		<p:commandButton value="Przelicz" action="#{calcBB.calc()}" update ="@form"/>
		<br />
		</h:panelGrid>
	</h:form>
	</p:panel>

</h:body>
</html>
