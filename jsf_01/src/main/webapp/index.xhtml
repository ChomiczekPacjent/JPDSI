<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator kredytowy + primefaces</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy + primefaces" toggleable="true" closable="true" toggleSpeed="5000" style="margin: 1em auto; width: 50%;">
		<h:form id="bla">
			<table style="width:100%; border-spacing:10px;">
				<tr>
					<td style="width: 30%; text-align: right;">
						<p:outputLabel for="x" value="Kwota (PLN): " style="font-weight:bold;" />
					</td>
					<td style="width: 70%;">
						<p:inputText id="x" value="#{calcBB.x}" required="true" requiredMessage="no amount stated" style="width:95%;">
							<f:validateLongRange minimum="1000" />
						</p:inputText>
						<p:message for="x" display="text" style="color:red;" />
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<p:outputLabel for="y" value="Raty (Msc): " style="font-weight:bold;" />
					</td>
					<td>
						<p:inputText id="y" value="#{calcBB.y}" required="true" requiredMessage="no installments given" style="width:95%;">
							<f:validateLongRange minimum="6" />
						</p:inputText>
						<p:message for="y" display="text" style="color:red;" />
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<p:outputLabel for="z" value="Oprocentowanie (%): " style="font-weight:bold;" />
					</td>
					<td>
						<p:inputText id="z" value="#{calcBB.z}" required="true" requiredMessage="no stated interest rate" style="width:95%;">
							<f:validateDoubleRange minimum="1.0" maximum="100.0" />
						</p:inputText>
						<p:message for="z" display="text" style="color:red;" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<p:commandButton value="Przelicz" action="#{calcBB.calc()}" update="@form" style="width:100%;" />
					</td>
				</tr>
			</table>

			<!-- Wyświetlanie komunikatów o błędach i wyników -->
			<p:growl id="msg" showDetail="true" sticky="true" />
		</h:form>
	</p:panel>

</h:body>
</html>
